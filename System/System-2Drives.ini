[Rainmeter]
Update=1000

[Variables]
@Include=#@#Includes\Variables.inc

[GeneralStyle]
FontFace=Segoe UI
FontColor=#Color1#
FontSize=9
AntiAlias=1

[Background]
Meter=Image
W=250
H=155
SolidColor=#SkinBackground#

[Border]
Meter=Image
W=250
H=1
SolidColor=#SkinBorder#

[mCPU]
Measure=CPU
Processor=0

[CPUImg]
Meter=Image
ImageName=#@#Images\CPU.png
X=20
Y=20
W=25
H=25
AntiAlias=1

[CPUText]
Meter=String
MeterStyle=GeneralStyle
Text=CPU
X=3R
Y=0r

[CPUPercent]
Meter=String
MeterStyle=GeneralStyle
MeasureName=mCPU
StringAlign=Right
Text=%1%
X=232
Y=0r

[CPUBarBG]
Meter=Image
SolidColor=#Color1#
H=1
W=180
X=50
Y=2R

[CPUBarValue]
Meter=Bar
MeasureName=mCPU
BarColor=#Color2#
BarOrientation=Horizontal
H=3
W=180
X=0r
Y=-2R

[mRAM]
Measure=PhysicalMemory
UpdateDivider=5

[RAMImg]
Meter=Image
ImageName=#@#Images\RAM.png
W=25
H=25
X=20
Y=50
AntiAlias=1

[RAMText]
Meter=String
MeterStyle=GeneralStyle
Text=RAM
X=3R
Y=0r

[RAMPercent]
Meter=String
MeterStyle=GeneralStyle
MeasureName=mRAM
StringAlign=Right
Text=%1%
X=232
Y=0r
Percentual=1

[RAMBarBG]
Meter=Image
SolidColor=#Color1#
H=1
W=180
X=50
Y=2R

[RAMBarValue]
Meter=Bar
MeasureName=mRAM
BarColor=#Color2#
BarOrientation=Horizontal
H=3
W=180
X=0r
Y=-2R

[mDrive1Used]
Measure=FreeDiskSpace
Drive=#Drive1#
InvertMeasure=1
UpdateDivider=60

[mDrive1Total]
Measure=FreeDiskSpace
Drive=#Drive1#
Total=1
UpdateDivider=60

[Drive1Img]
Meter=Image
ImageName=#@#Images\HDD.png
W=25
H=25
X=20
Y=80
AntiAlias=1

[Drive1Text]
Meter=String
MeterStyle=GeneralStyle
Text=#Drive1Type# (#Drive1#)
X=3R
Y=0r

[Drive1Space]
Meter=String
MeterStyle=GeneralStyle
MeasureName=mDrive1Used
MeasureName2=mDrive1Total
StringAlign=Right
X=232
Y=0r
Text=%1B/%2B
AutoScale=1

[Drive1BarBG]
Meter=Image
SolidColor=#Color1#
H=1
W=180
X=50
Y=2R

[Drive1BarValue]
Meter=Bar
MeasureName=mDrive1Used
BarColor=#Color2#
BarOrientation=Horizontal
H=3
W=180
X=0r
Y=-2R

[mDrive2Used]
Measure=FreeDiskSpace
Drive=#Drive2#
InvertMeasure=1
UpdateDivider=60

[mDrive2Total]
Measure=FreeDiskSpace
Drive=#Drive2#
Total=1
UpdateDivider=60

[Drive2Img]
Meter=Image
ImageName=#@#Images\HDD.png
W=25
H=25
X=20
Y=110
AntiAlias=1

[Drive2Text]
